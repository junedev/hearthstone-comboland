<div class="row">
  <div class="col-md-offset-4 col-md-4 col-sx-12 clearfix">

    <div class="alert alert-danger" role="alert" ng-show="user.message">{{user.message}}</div>

    <h2>Login</h2>
    <form class="clearfix">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control input-lg" type="text" ng-model="user.newUser.email">
      </div>

      <div class="form-group bottom-margin">
        <label>Password</label>
        <input class="form-control input-lg" type="password" ng-model="user.newUser.password">
      </div>

      <input class="no-styling fancy-button pull-left" type="submit" ng-click="user.login()" value="Login">
    </form>

    <h2>Signup</h2>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control input-lg" type="text" ng-model="user.newUser.username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control input-lg" type="text" ng-model="user.newUser.email">
      </div>

      <div class="form-group bottom-margin">
        <label>Password</label>
        <input class="form-control input-lg" type="password" ng-model="user.newUser.password">
      </div>
      <div class="form-group">
        <label>About me</label>
        <textarea class="form-control input-lg" rows="6" type="text" ng-model="user.newUser.bio"></textarea>
      </div>

      <input class="no-styling fancy-button pull-right" type="submit" ng-click="user.signup()" value="Signup">
    </form>

  </div>
</div>
