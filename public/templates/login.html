<div class="row">
  <div class="col-md-4 col-sx-12">

    <h2>Login</h2>
    <div class="alert alert-danger" role="alert" ng-show="user.message">{{user.message}}</div>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" ng-model="user.user.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="user.user.password">
      </div>

      <input class="btn btn-primary" type="submit" ng-click="user.login()" value="Login">
      <input class="btn btn-primary" type="submit" ng-click="user.signup()" value="Signup">
    </form>

  </div>
</div>
