<!DOCTYPE html>
<html lang="en" ng-app="comboApp">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/style.css">

  <title>Hearthstone Comboland</title>

</head>
<body ng-controller="UserController as user">

  <header ng-include="'templates/nav.html'" ></header>

  <main ng-view class="container-fluid"></main>

  <!-- Vendor -->
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>

  <!-- Custom -->
  <script type="text/javascript" src="./js/app.js"></script>

  <script type="text/javascript" src="js/services/tokenService.js"></script>
  <script type="text/javascript" src="js/services/authInterceptor.js"></script>

  <script type="text/javascript" src="./js/resources/combo.js"></script>
  <script type="text/javascript" src="./js/resources/card.js"></script>
  <script type="text/javascript" src="./js/resources/user.js"></script>

  <script type="text/javascript" src="./js/controllers/comboController.js"></script>
  <script type="text/javascript" src="./js/controllers/userController.js"></script>
<script type="text/ng-template" id="customTemplate.html">
  <a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
</script>
</body>
</html>
